<div class="container">
  <div class="position-absolute" style= "top:2%; left:5%; width: 100%;">
    <div class="col-md-7 col-lg-8">
      <div class="container-fluid pb-3" *ngFor="let i of messages">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
          <div class="bg-light border rounded-3">
            <div class="row">
              <p style="color: blue">{{i.path}}</p>
            </div>
            <div *ngFor="let line of i.message" class="row">
              <p class="text-truncate">{{line}}</p><br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="position-fixed k-overflow-auto-scroll" style="top:2%; right:5%; max-height: 90%">
      <div>
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Search form</span>
          <span class="badge bg-primary rounded-pill">{{count}}</span>
        </h4>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" (click)="chooseSearch()">search</button>
          <button type="button" class="btn btn-primary" (click)="chooseNone()">none</button>
          <button type="button" class="btn btn-primary" (click)="chooseCompare()">compare</button>
        </div>
        <div *ngIf="searchFlag || compareFlag">
          <div *ngIf="searchFlag">
            <app-search></app-search>
          </div>
          <div *ngIf="compareFlag">
            <app-compare-by></app-compare-by>
          </div>
          <div class="card p-2">
            <app-tree></app-tree>
          </div>
        </div>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" (click)="deleteIndex()">deleteIndex</button>
      </div>
    </div>
  </div>

</div>
