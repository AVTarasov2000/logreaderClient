<div class="container">
  <div class="row g-5">
    <div class="col-md-7 col-lg-8">
      <div class="container-fluid pb-3" *ngFor="let i of messages">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
          <div class="bg-light border rounded-3">
            {{i.message}}
          </div>
        </div>
      </div>
    </div>
<!--    col-md-5 col-lg-4 order-md-last-->
<!--    <div class=" col-md-5 col-lg-4 order-md-las">-->
    <div class="position-fixed" style="top:2%; right:5%;">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">Search form</span>
        <span class="badge bg-primary rounded-pill">{{count}}</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <form class="p-2">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="MsgId" [(ngModel)]="MsgId" required name="MsgId">
                <button type="submit" class="btn btn-secondary"  (click)="search()">Search</button>
              </div>
            </form>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <form class="p-2">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Date from" [(ngModel)]="dateFrom" required name="dateFrom">
                <button type="submit" class="btn btn-secondary"  (click)="search()">Search</button>
              </div>
            </form>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <form class="p-2">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Date to" [(ngModel)]="dateTo" required name="dateTo">
                <button type="submit" class="btn btn-secondary"  (click)="search()">Search</button>
              </div>
            </form>
          </div>
        </li>
      </ul>

      <form class="card p-2">
        <div class="input-group">
          <button type="submit" class="btn btn-secondary">Search by all</button>
        </div>
      </form>
    </div>
  </div>

</div>
