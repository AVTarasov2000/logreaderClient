<div class="container">
  <div class="position-absolute" style= "top:2%; left:5%; width: 100%;">
<!--  <div class="row g-5">-->
    <div class="col-md-7 col-lg-8">
      <div class="container-fluid pb-3" *ngFor="let i of messages">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
          <div class="bg-light border rounded-3">
            <div *ngFor="let line of i.message">
              <p class="text-truncate">{{line}}</p><br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="position-fixed k-overflow-auto-scroll" style="top:2%; right:5%; max-height: 70%">
<!--    <div class="col-md-5 col-lg-4 order-md-last">-->
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">Search form</span>
        <span class="badge bg-primary rounded-pill">{{count}}</span>
      </h4>

      <form [formGroup]="searchFields" (ngSubmit)="search()">
        <ul class="list-group mb-3" *ngFor="let field of controls; let i = index">
          <div formArrayName="fields">
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <form class="p-2">
                <div class="input-group">
                  <input  type="{{searchingFields[i].type}}" placeholder="{{searchingFields[i].name}}" [formControl]="controls[i]">
                  <button type="submit" class="btn btn-secondary"  (click)="deleteField(i)">delete</button>
                </div>
              </form>
            </li>
          </div>
        </ul>
        <div class="input-group">
          <button type="submit" class="btn btn-secondary">Search by all</button>
        </div>
      </form>
<!--      <form class="card p-2">-->
<!--        <div class="input-group">-->
<!--          <button type="submit" class="btn btn-secondary" (click)="test()">Search by all</button>-->
<!--        </div>-->
<!--      </form>-->

      <div class="card p-2">
        <app-tree></app-tree>
      </div>
    </div>
  </div>

</div>
